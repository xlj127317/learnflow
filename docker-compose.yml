services:
  postgres:
    image: postgres:15-alpine
    container_name: learnflow-postgres
    restart: always
    environment:
      POSTGRES_DB: learnflow
      POSTGRES_USER: learnflow_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-learnflow_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnflow_user -d learnflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learnflow-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: learnflow-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://learnflow_user:${POSTGRES_PASSWORD:-learnflow_password}@postgres:5432/learnflow
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-gpt-3.5-turbo}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learnflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: learnflow-frontend
    restart: always
    ports:
      - "${PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - learnflow-network

volumes:
  postgres_data:

networks:
  learnflow-network:
    driver: bridge
