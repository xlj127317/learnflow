# PostgreSQL 生产环境配置文件 - 针对2核4GB服务器优化

# 连接设置
listen_addresses = 'localhost'
port = 5432
max_connections = 50  # 减少连接数，节省内存

# 内存设置 - 针对4GB服务器优化
shared_buffers = 256MB          # 总内存的6.25%
effective_cache_size = 1GB      # 总内存的25%
work_mem = 4MB                  # 每个查询的内存
maintenance_work_mem = 64MB     # 维护操作内存
autovacuum_work_mem = 32MB     # 自动清理内存

# 写入设置
wal_buffers = 16MB              # WAL缓冲区
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 80MB

# 查询优化
random_page_cost = 1.1          # SSD优化
effective_io_concurrency = 200  # SSD并发IO
default_statistics_target = 100 # 统计信息采样

# 日志设置
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # 记录执行时间>1秒的查询

# 自动清理设置
autovacuum = on
autovacuum_max_workers = 2      # 减少工作进程数
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# 性能监控
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# 连接池设置
max_prepared_transactions = 0   # 禁用预编译语句，节省内存

# 其他优化
fsync = on
synchronous_commit = on
full_page_writes = on

